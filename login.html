<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CRM 客户管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/remixicon/remixicon.css">
    <style>
        /* 登录页面样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-header .logo i {
            font-size: 40px;
            color: white;
        }

        .login-header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            transition: color 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .input-wrapper input:focus + i,
        .input-wrapper:focus-within i {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: #fca5a5;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 18px;
            color: #ef4444;
        }

        .footer-text {
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="ri-line-chart-line"></i>
                </div>
                <h1>逐米时代</h1>
                <p>CRM 客户管理系统</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="ri-error-warning-line"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
                        <i class="ri-mail-line"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">登录密码</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <i class="ri-lock-line"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text">登 录</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <p class="footer-text">请联系管理员获取账号</p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            // 检查是否已登录
            await AuthManager.init();
            if (AuthManager.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }

            // 登录表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showError('请输入邮箱和密码');
                    return;
                }

                // 显示加载状态
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;
                hideError();

                try {
                    await AuthManager.login(email, password);
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('登录失败:', error);
                    showError(getErrorMessage(error.message));
                } finally {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            });

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.add('show');
            }

            function hideError() {
                errorMessage.classList.remove('show');
            }

            function getErrorMessage(message) {
                // 翻译常见错误信息
                const errorMap = {
                    'Invalid login credentials': '邮箱或密码错误',
                    'Email not confirmed': '邮箱未验证',
                    'Too many requests': '请求过于频繁，请稍后再试',
                    'Network request failed': '网络连接失败，请检查网络'
                };
                return errorMap[message] || message || '登录失败，请重试';
            }
        });
    </script>
</body>

</html>
